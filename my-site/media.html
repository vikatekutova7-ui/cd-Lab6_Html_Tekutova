<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <title>Медиаконтент HTML</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Медиаконтент HTML</h1>
    </header>
    <main>
        <section>
            <h2>Видео</h2>
            <video controls>
                <source src="video.mp4" type="video/mp4" />
            </video>
        </section>
        <aside>
            <h2>Аудио</h2>
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg" />
            </audio>
            <h2>Iframe</h2>
            <iframe src="https://example.com" height="150"></iframe>
        </aside>
    </main>
    <footer>
        <a href="index.html"> Назад </a>
    </footer>
</body>
</html>
